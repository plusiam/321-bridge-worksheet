<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2-1 Bridge 학습 활동</title>
    <!-- html2canvas 라이브러리 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        /* ============== 화면용 기본 스타일 ============== */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.2em;
            color: #005a9c;
            margin: 0 0 10px 0;
        }

        header p {
            font-size: 1.1em;
            color: #555;
            margin: 0;
        }

        .student-info {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .student-info .info-field {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .student-info label {
            font-weight: 700;
            margin-bottom: 0;
        }

        .student-info input {
            padding: 8px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .main-content {
            display: flex;
            gap: 25px;
        }

        .response-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        h2 {
            font-size: 1.4em;
            color: #005a9c;
            border-bottom: 2px solid #005a9c;
            padding-bottom: 8px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .bridge-section {
            margin-top: 25px;
            padding: 20px;
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
        }

        .bridge-section h2 {
            color: #01579b;
            border-bottom-color: #01579b;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .student-section {
            text-align: center;
            width: 100%;
        }

        .student-info {
            margin: 0 0 10px 0;
            font-size: 0.95em;
            color: #28a745;
            font-weight: 500;
        }

        .student-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-divider {
            width: 100%;
            max-width: 400px;
            height: 1px;
            background-color: #dee2e6;
            margin: 10px 0;
        }

        .teacher-section {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #e9ecef;
        }

        .teacher-info {
            margin: 0 0 15px 0;
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 500;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 160px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.download-btn {
            background-color: #28a745;
        }

        button.download-btn:hover {
            background-color: #218838;
        }

        button.refresh-btn {
            background-color: #6c757d;
        }

        button.refresh-btn:hover {
            background-color: #5a6268;
        }

        button.print-btn {
            background-color: #6f42c1;
        }

        button.print-btn:hover {
            background-color: #59359a;
        }

        /* 로딩 스피너 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            z-index: 1000;
        }

        /* 애니메이션 */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        /* ============== A4 인쇄용 스타일 ============== */
        @media print {
            /* @page 규칙으로 용지 사이즈와 여백 제어 */
            @page {
                size: A4;
                margin: 1.5cm;  /* 1cm → 1.5cm 페이지 여백 증가 */
            }

            /* 전체 레이아웃 초기화 */
            * {
                box-sizing: border-box;
            }

            body {
                padding: 0;
                margin: 0;
                background-color: #fff;
                font-size: 11pt;  /* 10pt → 11pt 가독성 향상 */
                line-height: 1.5;  /* 1.4 → 1.5 */
            }

            .container {
                padding: 0;
                box-shadow: none;
                border: none;
                width: 100%;
                max-width: 100%;
            }

            button, .button-container, .loading, .teacher-info, .student-info, .button-divider { 
                display: none !important; 
            }
            
            /* 헤더 및 학생 정보 */
            header {
                text-align: center;
                padding: 0;
                margin: 0 0 20px 0;  /* 25px → 20px 적절히 조정 */
                border: none;
            }

            header h1 { 
                font-size: 22pt;  /* 20pt → 22pt */
                margin-bottom: 10px;  /* 8px → 10px */
            }

            header p { 
                font-size: 10pt;  /* 9pt → 10pt */
                color: #333;
                margin: 0;
            }

            .student-info {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                margin-bottom: 20px;  /* 25px → 20px 적절히 조정 */
                border-top: 1px solid #ccc;
                border-bottom: 1px solid #ccc;
                padding: 8px 0;  /* 4px → 8px */
            }

            .student-info .info-field { 
                gap: 5px; 
            }

            .student-info label { 
                font-size: 10pt;  /* 9.5pt → 10pt */
                margin-bottom: 0;
            }

            .student-info input {
                border: none;
                border-bottom: 1px solid #888;
                padding: 3px;  /* 2px → 3px */
                border-radius: 0;
                width: 70px;
                font-size: 10pt;
            }

            .student-info input#name { 
                width: 100px; 
            }
            
            /* 메인 콘텐츠 (2단) */
            .main-content {
                display: flex;
                gap: 12mm;  /* 15mm → 12mm 적절히 조정 */
                border-bottom: 1px solid #ccc;
                padding-bottom: 20px;  /* 15px → 20px */
                margin-bottom: 0;
            }

            .response-section {
                padding: 0;
                border: none;
                background-color: transparent;
            }

            h2 {
                font-size: 13pt;  /* 12pt → 13pt */
                border-bottom: 2px solid #333;
                padding-bottom: 5px;  /* 4px → 5px */
                margin-bottom: 12px;  /* 15px → 12px 적절히 조정 */
                margin-top: 0;
                color: #000;
            }

            .form-group { 
                margin-bottom: 18px;  /* 20px → 18px 적절히 조정 */
            }

            .form-group:last-child {
                margin-bottom: 0;
            }

            label { 
                font-size: 10pt;  /* 9.5pt → 10pt */
                margin-bottom: 8px;  /* 6px → 8px */
                font-weight: 700;
            }
            
            /* 입력 칸 스타일 - A4 공간 최대 활용 */
            input[type="text"], textarea {
                padding: 6px;  /* 5px → 6px */
                font-size: 10pt;  /* 9.5pt → 10pt */
                border: 1px solid #bbb;
                border-radius: 2px;
                background-color: #fdfdfd;
            }

            input[type="text"] { 
                margin-bottom: 8px;  /* 6px → 8px 단어/질문 간 간격 증가 */
                height: 32px;  /* 30px → 32px */
            }

            .form-group input[type="text"]:last-of-type {
                margin-bottom: 0;
            }

            textarea {
                min-height: 0;
                height: 100px;  /* 120px → 100px 높이 조정 */
                resize: none;
                line-height: 1.6;  /* 1.5 → 1.6 */
            }

            /* Bridge 섹션 - 더 큰 작성 공간 */
            .bridge-section {
                margin-top: 25px;  /* 30px → 25px 적절히 조정 */
                padding: 0;
                border: none;
                background-color: transparent;
            }

            .bridge-section h2 { 
                border-color: #333; 
                color: #000; 
                margin-bottom: 12px;  /* 15px → 12px 동일하게 조정 */
            }

            .bridge-section textarea { 
                height: 120px;  /* 140px → 120px 적절히 조정 */
                line-height: 1.7;  /* 1.6 → 1.7 Bridge는 조금 더 여유있게 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>3-2-1 Bridge</h1>
            <p>학습 전과 후의 생각을 연결하여 이해의 변화를 확인하는 활동입니다.</p>
        </header>

        <main>
            <!-- 학생 정보 -->
            <section class="student-info">
                <div class="info-field">
                    <label for="grade">학년:</label>
                    <input type="text" id="grade">
                </div>
                <div class="info-field">
                    <label for="class">반:</label>
                    <input type="text" id="class">
                </div>
                <div class="info-field">
                    <label for="number">번호:</label>
                    <input type="text" id="number">
                </div>
                <div class="info-field">
                    <label for="name">이름:</label>
                    <input type="text" id="name">
                </div>
            </section>

            <!-- 메인 콘텐츠: 학습 전/후 비교 -->
            <div class="main-content">
                <!-- 학습 전 응답 -->
                <section class="response-section">
                    <h2>Initial Response (학습 전)</h2>
                    <div class="form-group">
                        <label>3 Words: 핵심 단어 3가지</label>
                        <input type="text" placeholder="첫 번째 단어">
                        <input type="text" placeholder="두 번째 단어">
                        <input type="text" placeholder="세 번째 단어">
                    </div>
                    <div class="form-group">
                        <label>2 Questions: 질문 2가지</label>
                        <input type="text" placeholder="첫 번째 질문">
                        <input type="text" placeholder="두 번째 질문">
                    </div>
                    <div class="form-group">
                        <label>1 Metaphor/Simile: 비유 1가지</label>
                        <textarea placeholder="예: 'OO'은 마치 'XX' 같다. 왜냐하면..."></textarea>
                    </div>
                </section>

                <!-- 학습 후 응답 -->
                <section class="response-section">
                    <h2>New Response (학습 후)</h2>
                    <div class="form-group">
                        <label>3 Words: 핵심 단어 3가지</label>
                        <input type="text" placeholder="첫 번째 단어">
                        <input type="text" placeholder="두 번째 단어">
                        <input type="text" placeholder="세 번째 단어">
                    </div>
                    <div class="form-group">
                        <label>2 Questions: 질문 2가지</label>
                        <input type="text" placeholder="첫 번째 질문">
                        <input type="text" placeholder="두 번째 질문">
                    </div>
                    <div class="form-group">
                        <label>1 Metaphor/Simile: 비유 1가지</label>
                        <textarea placeholder="예: 'OO'은 마치 'XX' 같다. 왜냐하면..."></textarea>
                    </div>
                </section>
            </div>
            
            <!-- Bridge: 생각의 다리 -->
            <section class="bridge-section">
                <h2>Bridge: 생각의 다리 놓기</h2>
                <div class="form-group">
                    <label for="bridge-text">학습 전에서 후로 당신의 생각은 어떻게, 그리고 왜 바뀌었나요?</label>
                    <textarea id="bridge-text" placeholder="나의 처음 생각은 ...였지만, ...을 배우고 나서 ...라고 생각이 바뀌었다. 그 이유는 ... 때문이다."></textarea>
                </div>
            </section>
        </main>

        <!-- 버튼 영역 -->
        <div class="button-container">
            <!-- 학생용 버튼 -->
            <div class="student-section">
                <p class="student-info">💾 학생용: 작성을 완료했나요? 이미지로 저장해보세요!</p>
                <div class="student-buttons">
                    <button class="download-btn" onclick="downloadAsImage()">📸 이미지로 다운로드</button>
                    <button class="refresh-btn" onclick="resetForm()">🔄 새로고침</button>
                </div>
            </div>
            
            <!-- 구분선 -->
            <div class="button-divider"></div>
            
            <!-- 교사용 버튼 -->
            <div class="teacher-section">
                <p class="teacher-info">📋 교사용: 빈 학습지를 인쇄하거나 PDF로 저장하여 학생들에게 배부하세요.</p>
                <button class="print-btn" onclick="window.print()">🖨️ 학습지 인쇄 및 저장</button>
            </div>
        </div>
    </div>

    <!-- 로딩 표시 -->
    <div class="loading" id="loading">이미지 생성 중...</div>

    <script>
        // 폼 초기화 함수
        function resetForm() {
            const confirmReset = confirm('작성한 내용이 모두 지워집니다. 계속하시겠습니까?');
            
            if (confirmReset) {
                // 모든 입력 필드 초기화
                const inputs = document.querySelectorAll('input[type="text"], textarea');
                inputs.forEach(input => {
                    input.value = '';
                });
                
                // 첫 번째 입력칸으로 포커스 이동
                const firstInput = document.getElementById('grade');
                if (firstInput) {
                    firstInput.focus();
                }
                
                // 알림 메시지
                showNotification('모든 내용이 초기화되었습니다.');
            }
        }

        // 알림 메시지 표시 함수
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #28a745;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                font-size: 1em;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // 3초 후 제거
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 이미지 다운로드 함수
        async function downloadAsImage() {
            const loading = document.getElementById('loading');
            const container = document.querySelector('.container');
            
            try {
                // 로딩 표시
                loading.style.display = 'block';
                
                // 버튼 임시 숨기기
                const buttonContainer = document.querySelector('.button-container');
                buttonContainer.style.display = 'none';
                
                // html2canvas 옵션 설정
                const canvas = await html2canvas(container, {
                    scale: 2, // 고해상도
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // 이미지로 변환
                const image = canvas.toDataURL('image/png');
                
                // 다운로드 링크 생성
                const link = document.createElement('a');
                const studentName = document.getElementById('name').value || '학생';
                const grade = document.getElementById('grade').value || '';
                const className = document.getElementById('class').value || '';
                const timestamp = new Date().toISOString().split('T')[0];
                
                // 파일명 생성
                let filename = '3-2-1_Bridge';
                if (grade || className) {
                    filename += `_${grade}학년${className}반`;
                }
                if (studentName !== '학생') {
                    filename += `_${studentName}`;
                }
                filename += `_${timestamp}.png`;
                
                link.download = filename;
                link.href = image;
                link.click();
                
                // 버튼 다시 표시
                buttonContainer.style.display = 'flex';
                
            } catch (error) {
                console.error('이미지 다운로드 오류:', error);
                alert('이미지 다운로드에 실패했습니다. 다시 시도해주세요.');
            } finally {
                // 로딩 숨기기
                loading.style.display = 'none';
            }
        }

        // 엔터키로 다음 입력칸으로 이동
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], textarea');
            
            inputs.forEach((input, index) => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        if (input.tagName !== 'TEXTAREA') {
                            e.preventDefault();
                            if (index < inputs.length - 1) {
                                inputs[index + 1].focus();
                            }
                        }
                    }
                });
            });

            // 자동 저장 기능
            autoSave();
            
            // 저장된 데이터 복구
            loadSavedData();
        });

        // 자동 저장 함수
        function autoSave() {
            const inputs = document.querySelectorAll('input[type="text"], textarea');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    const formData = {};
                    inputs.forEach((inp, i) => {
                        formData[`field_${i}`] = inp.value;
                    });
                    localStorage.setItem('3-2-1-bridge-data', JSON.stringify(formData));
                });
            });
        }

        // 저장된 데이터 불러오기
        function loadSavedData() {
            const savedData = localStorage.getItem('3-2-1-bridge-data');
            if (savedData) {
                const formData = JSON.parse(savedData);
                const inputs = document.querySelectorAll('input[type="text"], textarea');
                
                inputs.forEach((input, index) => {
                    if (formData[`field_${index}`]) {
                        input.value = formData[`field_${index}`];
                    }
                });
            }
        }

        // 데이터 완전 삭제 옵션 추가
        function resetForm() {
            const confirmReset = confirm('작성한 내용이 모두 지워집니다.\n\n확인: 초기화\n취소: 유지');
            
            if (confirmReset) {
                // 모든 입력 필드 초기화
                const inputs = document.querySelectorAll('input[type="text"], textarea');
                inputs.forEach(input => {
                    input.value = '';
                });
                
                // 로컬 스토리지 삭제
                localStorage.removeItem('3-2-1-bridge-data');
                
                // 첫 번째 입력칸으로 포커스 이동
                const firstInput = document.getElementById('grade');
                if (firstInput) {
                    firstInput.focus();
                }
                
                // 알림 메시지
                showNotification('모든 내용이 초기화되었습니다.');
            }
        }
    </script>
</body>
</html>
